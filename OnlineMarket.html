    <h1 align= "center"> Online Market </h1><br>

    <a href="WEBTECH/Homepage.html">Home</a>

    <h2> New Product Details </h2>

    <table border="2">

      <tr>
        <td rowspan="4"> Product</td>
      </tr>

      <tr>
        <tH>Name</th>
        <td>x1</td>
        <td>x2</td>

      </tr>

      <tr>
        <tH>Price</th>

    <p><strong> To order product online, please submit form below </strong></p>

    <form class="" action="index.html" method="post">

      <fieldset>
        <label for="">Name:</label>
        <input type="text" name="" value="" required>
        Choose a Date <input type="date" name="" value="" required>
        <p></p>
        Choose a number between 1 and 50 <input type="number" min=1 max=50 name="" value="" required>

        <p></p>
        <fieldset>
          <legend>What is your favourite subject?</legend>
          <input type="radio" checked name="size">
          <label for="size_1" >Maths</label>
          <input type="radio" name="size">
          <label for="size_2">Biology</label>
          <input type="radio" name="size">
          <label for="size_3">Physics</label>
        </fieldset>

        <p></p>
        <select name="">
          <option value="Study Level">Study Level</option>
          <option value="Undergraduate">Undergraduate</option>
          <option value="Psotgraduate">Postgraduate</option>
        </select>

        <p></p>
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
      </fieldset>
    </form>

  </body>
